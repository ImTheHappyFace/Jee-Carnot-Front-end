<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="scss/main.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Login Mentee</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="login-logo">
          <img src="assets/images/Screenshot 2020-08-14 at 5.41.20 PM.png" alt="">
        </div>
      </div>
      <div class="col-md-6 col-sm-12 text-center">
        <img src="assets/images/Screenshot 2020-08-14 at 7.08.20 PM.png" alt="">
        <div class="pt-3">
          <h2>
            Sign Up
          </h2>
        </div>

        <form action="#">
          <div class="form-group">
            <span class="form-icons">
              <img src="./assets/icons/user.png" alt="" height="20px" width="20px">
            </span>
            <label for="text"></label>
            <input type="text" class="form-control" id="text" placeholder="Name">

          </div>
          <div class="form-group">
            <span class="form-icons">
              <img src="./assets/icons/phone.png" alt="" height="20px" width="20px">
            </span>
            <label for="phone"></label>
            <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
          </div>
          <div class="form-group">
            <span class="form-icons">
              <img src="./assets/icons/mail.png" alt="" height="20px" width="20px">
            </span>
            <label for="email"></label>
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <span class="form-icons">
              <img src="./assets/icons/lock.png" alt="" height="20px" width="20px">
            </span>
            <label for="pwd"></label>
            <input type="password" class="form-control" id="pwd" placeholder="Password">
          </div>
          <div class="form-group">
            <span class="form-icons">
              <img src="./assets/icons/lock.png" alt="" height="20px" width="20px">
            </span>
            <label for="pwd"></label>
            <input type="password" class="form-control" id="pwd" placeholder="Confirm Password">
          </div>
          <div class="btn-submit pt-4">
            <button type="submit" class="btn btn-default">Verify Phone Number</button>
          </div>
          <div class="text-account pt-2 pb-3">
            <p>
              Already have an account? <span> <a href=""> Login</a> </span>
            </p>
          </div>

          <div>
            OR
          </div>
          <div>
            <span>
              <img src="node_modules/bootstrap-icons/icons/alarm-fill.svg" alt="">
            </span>
            <span>
              <img src="node_modules/bootstrap-icons/icons/align-bottom.svg" alt="">
            </span>
            <span>
              <img src="node_modules/bootstrap-icons/icons/align-bottom.svg" alt="">
            </span>
          </div>
        </form>

      </div>
    </div>
  </div>

</body>

</html>
