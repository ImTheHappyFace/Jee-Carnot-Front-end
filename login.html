<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="scss/main.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Login Mentee</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 row-left">
        <div class="login-logo">
          <img src="assets/images/Screenshot 2020-08-14 at 5.41.20 PM.png" alt="">
        </div>
      </div>
      <div class="col-md-6 col-sm-12 text-center row-right">
        <img src="assets/images/Screenshot 2020-08-14 at 7.08.20 PM.png" alt="">
        <div class="pt-5">
            <img src="./assets/icons/user (1).png" alt="" width="100px" height="100px">
        </div>
        <div class="pt-2">
            <h2 style="color: #0a216f;">
              Login
            </h2>
          </div>

        <form action="#">

          <div class="form-group">
            <span class="form-icons">
              <img src="./assets/icons/mail.png" alt="" height="20px" width="20px">
            </span>
            <label for="email"></label>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <span class="form-icons">
              <img src="./assets/icons/lock.png" alt="" height="20px" width="20px">
            </span>
            <label for="pwd"></label>
            <input type="password" class="form-control" id="pwd" placeholder="Password" required>
          </div>
          <div class="text-password pt-1 pb-1">
            <p>
              Forgot password? <span></span>
            </p>
          </div>
          <div class="btn-submit btn-login pt-1">
            <button type="submit" class="btn btn-default">Login</button>
          </div>
          <div class="text-account pt-1 pb-1">
            <p style="color: black;">
              Don't have an account? <span> <a href=""> Sign up</a> </span>
            </p>
          </div>

        </form>
      </div>
    </div>
  </div>

</body>

</html>
